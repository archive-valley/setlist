<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR23VY :: STEM MIXER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JSZip for creating zip files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #00ff00;
            --bg-color: #0a0a0a;
            --glow-color: #00ff00;
            --secondary-glow: #00fff9;
            --error-color: #ff3333;
        }

        body {
            background-color: var(--bg-color);
            color: var(--main-color);
            font-family: 'VT323', monospace;
            overflow-x: hidden;
            position: relative;
        }

        body::after {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: -1;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker { 0%{opacity:0.27861}5%{opacity:0.34769}10%{opacity:0.23604}15%{opacity:0.90626}20%{opacity:0.18128}25%{opacity:0.83891}30%{opacity:0.65583}35%{opacity:0.67807}40%{opacity:0.26559}45%{opacity:0.84693}50%{opacity:0.96019}55%{opacity:0.08594}60%{opacity:0.20313}65%{opacity:0.71988}70%{opacity:0.53455}75%{opacity:0.37288}80%{opacity:0.71428}85%{opacity:0.70419}90%{opacity:0.7003}95%{opacity:0.36108}100%{opacity:0.24387} }

        .glitch { animation: glitch 1.5s linear infinite; position: relative; }
        @keyframes glitch { 2%,64%{transform:translate(2px,0) skew(0deg)}4%,60%{transform:translate(-2px,0) skew(0deg)}62%{transform:translate(0,0) skew(5deg)} }
        .glitch:before, .glitch:after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); }
        .glitch:before { left: 2px; text-shadow: -2px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0); animation: glitch-anim 5s infinite linear alternate-reverse; }
        .glitch:after { left: -2px; text-shadow: -2px 0 var(--secondary-glow), 2px 2px #ff00c1; clip: rect(85px, 450px, 90px, 0); animation: glitch-anim-2 3s infinite linear alternate-reverse; }
        @keyframes glitch-anim { 0%{clip:rect(42px,9999px,44px,0);transform:skew(.3deg)}100%{clip:rect(42px,9999px,44px,0);transform:skew(.3deg)} }
        @keyframes glitch-anim-2 { 0%{clip:rect(2px,9999px,99px,0);transform:skew(.2deg)}100%{clip:rect(2px,9999px,99px,0);transform:skew(.2deg)} }

        .action-button, .count-box, .track-box {
            border: 2px solid var(--main-color);
            padding: 10px 20px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: 0 0 5px var(--glow-color), inset 0 0 5px var(--glow-color);
        }
        .action-button:hover, .count-box:hover, .track-box:hover, .count-box.selected {
            background: var(--main-color);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--glow-color);
        }
        .track-box.selected {
            background: #ff00c1;
            color: var(--bg-color);
            border-color: #ff00c1;
            box-shadow: 0 0 20px #ff00c1;
        }

        .hidden { display: none; }

        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: var(--main-color); box-shadow: 0 0 5px var(--glow-color); }
        input[type=range]::-webkit-slider-thumb { border: 2px solid var(--bg-color); height: 24px; width: 12px; background: var(--main-color); cursor: pointer; -webkit-appearance: none; margin-top: -10px; box-shadow: 0 0 10px var(--glow-color); }

        .footer-terminal { font-family: 'Share Tech Mono', monospace; font-size: 14px; color: #33ff33; text-shadow: 0 0 5px #33ff33; }
        .footer-terminal::before { content: 'root@gr23vy:~# '; color: var(--error-color); }
        .blinking-cursor { animation: blink 1s step-end infinite; }
        @keyframes blink { from, to { color: transparent; } 50% { color: #33ff33; } }
        
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal-content { border: 2px solid var(--main-color); padding: 2rem; background: var(--bg-color); text-align: center; box-shadow: 0 0 20px var(--glow-color); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-center">

    <div class="w-full max-w-lg">

        <header class="mb-8">
            <h1 class="text-6xl md:text-8xl font-bold glitch" data-text="gr23vy">gr23vy</h1>
            <p class="text-lg text-cyan-400 mt-2" style="text-shadow: 0 0 5px var(--secondary-glow);">// AN ARCHIVE.VALLEY PROJECT //</p>
        </header>

        <!-- STEP 1: CHOOSE SONG COUNT -->
        <section id="songCountSection">
            <h2 class="text-2xl mb-6 tracking-widest">// SELECT SETLIST LENGTH //</h2>
            <div class="flex justify-center space-x-2 md:space-x-4">
                <button class="count-box" data-count="1">1</button>
                <button class="count-box" data-count="2">2</button>
                <button class="count-box" data-count="3">3</button>
                <button class="count-box" data-count="4">4</button>
                <button class="count-box" data-count="5">5</button>
            </div>
        </section>

        <!-- STEP 2: CHOOSE TRACKS -->
        <section id="trackSelectionSection" class="hidden">
            <h2 class="text-2xl mb-2 tracking-widest">// CONSTRUCT YOUR SETLIST //</h2>
            <p class="mb-4 text-sm text-cyan-400">SELECT <span id="tracksToSelect"></span> TRACK(S) IN ORDER</p>
            <div id="tracklist" class="grid grid-cols-1 gap-4 mb-6"></div>
            <div id="selectedTracksDisplay" class="mb-4 p-2 border-2 border-dashed border-cyan-400 min-h-[50px]"></div>
            <button id="resetSelection" class="action-button" style="border-color: var(--error-color); color: var(--error-color);">RESET</button>
        </section>

        <!-- STEP 3: PLAY / DOWNLOAD -->
        <section id="setlistActionsSection" class="hidden">
            <h2 class="text-2xl mb-6 tracking-widest">// SETLIST LOCKED IN //</h2>
            <div id="finalSetlist" class="mb-6 text-left p-4 border border-cyan-400 max-w-xs mx-auto"></div>
            <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-4">
                <button id="playLiveBtn" class="action-button w-full md:w-auto">PLAY LIVE (STEM MIXER)</button>
                <button id="downloadZipBtn" class="action-button w-full md:w-auto">DOWNLOAD .ZIP (MASTER)</button>
            </div>
             <button id="actionsResetBtn" class="action-button mt-6" style="font-size: 16px; padding: 8px 16px; border-color: var(--error-color); color:var(--error-color);">&lt;-- Start Over</button>
        </section>
        
        <!-- STEP 4: LIVE PLAYER -->
        <section id="livePlayerSection" class="hidden">
             <div id="playerLoading" class="text-xl tracking-widest animate-pulse">LOADING STEMS...</div>
             <div id="playerControls" class="hidden">
                <div class="border-2 border-dashed border-cyan-400 p-4 mb-6">
                    <div id="nowPlayingDisplay" class="text-xl tracking-widest">NOW PLAYING: --</div>
                    <div id="upNextDisplay" class="text-md text-cyan-400">UP NEXT: --</div>
                </div>
                <div class="space-y-6 max-w-sm mx-auto">
                    <div class="mixer-control text-left">
                        <label for="vocals" class="text-xl tracking-wider">VOCALS</label>
                        <input type="range" class="volume-slider" id="vocals" data-stem="vocals" name="vocals" min="0" max="100" value="100">
                    </div>
                    <div class="mixer-control text-left">
                        <label for="music" class="text-xl tracking-wider">MUSIC</label>
                        <input type="range" class="volume-slider" id="music" data-stem="music" name="music" min="0" max="100" value="100">
                    </div>
                    <div class="mixer-control text-left">
                        <label for="drums" class="text-xl tracking-wider">DRUMS</label>
                        <input type="range" class="volume-slider" id="drums" data-stem="drums" name="drums" min="0" max="100" value="100">
                    </div>
                    <div class="mixer-control text-left">
                        <label for="bass" class="text-xl tracking-wider">BASS</label>
                        <input type="range" class="volume-slider" id="bass" data-stem="bass" name="bass" min="0" max="100" value="100">
                    </div>
                </div>
                <button id="playerResetBtn" class="action-button mt-8" style="font-size: 16px; padding: 8px 16px; border-color: var(--error-color); color:var(--error-color);">&lt;-- Back to Setlist</button>
             </div>
        </section>

    </div>
    
    <div id="loadingModal" class="modal hidden">
        <div class="modal-content">
            <h3 class="text-2xl animate-pulse">PREPARING DOWNLOAD...</h3>
            <p class="text-cyan-400 mt-2">Zipping master tracks. Please wait.</p>
        </div>
    </div>
    
    <!-- Audio players for stems -->
    <audio id="audioVocals"></audio>
    <audio id="audioMusic"></audio>
    <audio id="audioDrums"></audio>
    <audio id="audioBass"></audio>

    <footer class="absolute bottom-4 left-4 footer-terminal">
        <span>CONNECTION ESTABLISHED... STATUS: SECURE</span><span class="blinking-cursor">_</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const glitchHeader = document.querySelector('.glitch');
            const sections = { count: document.getElementById('songCountSection'), selection: document.getElementById('trackSelectionSection'), actions: document.getElementById('setlistActionsSection'), player: document.getElementById('livePlayerSection'), };
            const modal = document.getElementById('loadingModal');
            const audioPlayers = { vocals: document.getElementById('audioVocals'), music: document.getElementById('audioMusic'), drums: document.getElementById('audioDrums'), bass: document.getElementById('audioBass'), };

            // --- State Management ---
            let desiredSongCount = 0;
            let selectedTracks = [];
            let currentTrackIndex = 0;
            let mixerLevels = { vocals: 1, music: 1, drums: 1, bass: 1 };

            // --- Name Animation ---
            const nameVariations = ['gr23vy', 'GROOVY', 'GR23VY', 'groovy'];
            setInterval(() => {
                const currentName = glitchHeader.textContent;
                const otherOptions = nameVariations.filter(name => name !== currentName);
                const newName = otherOptions[Math.floor(Math.random() * otherOptions.length)];
                glitchHeader.textContent = newName;
                glitchHeader.setAttribute('data-text', newName);
            }, 3000);

            // --- Song Database ---
            const ALL_SONGS = [
                { id: 'DontCryForMe', displayName: 'Dont Cry For Me', mainMix: 'DontCryForMe/DontCryForMe.mp3', stems: { vocals: 'DontCryForMe/DontCryForMe[vocals].mp3', music: 'DontCryForMe/DontCryForMe[music].mp3', drums: 'DontCryForMe/DontCryForMe[drums].mp3', bass: 'DontCryForMe/DontCryForMe[bass].mp3' } },
                { id: 'Intro', displayName: 'Intro', mainMix: 'Intro/Intro.mp3', stems: { vocals: 'Intro/Intro[vocals].mp3', music: 'Intro/Intro[music].mp3', drums: 'Intro/Intro[drums].mp3', bass: 'Intro/Intro[bass].mp3' } },
                { id: 'Spotlight', displayName: 'Spotlight', mainMix: 'Spotlight/Spotlight.mp3', stems: { vocals: 'Spotlight/Spotlight[vocals].mp3', music: 'Spotlight/Spotlight[music].mp3', drums: 'Spotlight/Spotlight[drums].mp3', bass: 'Spotlight/Spotlight[bass].mp3' } },
                { id: '3PM', displayName: '3PM', mainMix: '3PM/3PM.mp3', stems: { vocals: '3PM/3PM[vocals].mp3', music: '3PM/3PM[music].mp3', drums: '3PM/3PM[drums].mp3', bass: '3PM/3PM[bass].mp3' } },
                { id: 'suave', displayName: 'Suave', mainMix: 'suave/suave.mp3', stems: { vocals: 'suave/suave[vocals].mp3', music: 'suave/suave[music].mp3', drums: 'suave/suave[drums].mp3', bass: 'suave/suave[bass].mp3' } }
            ];

            const showSection = (sectionName) => {
                Object.values(sections).forEach(s => s.classList.add('hidden'));
                if (sections[sectionName]) sections[sectionName].classList.remove('hidden');
            };
            
            const resetToStart = () => {
                desiredSongCount = 0;
                selectedTracks = [];
                currentTrackIndex = 0;
                stopAllPlayback();
                document.querySelectorAll('.count-box.selected').forEach(b => b.classList.remove('selected'));
                showSection('count');
            };

            sections.count.addEventListener('click', (e) => {
                if (e.target.classList.contains('count-box')) {
                    document.querySelectorAll('.count-box.selected').forEach(b => b.classList.remove('selected'));
                    e.target.classList.add('selected');
                    desiredSongCount = parseInt(e.target.dataset.count, 10);
                    selectedTracks = [];
                    if (desiredSongCount === 5) {
                        selectedTracks = [...ALL_SONGS];
                        renderFinalSetlist();
                        showSection('actions');
                    } else {
                        setupTrackSelection();
                        showSection('selection');
                    }
                }
            });

            const tracklistContainer = document.getElementById('tracklist');
            const selectedTracksDisplay = document.getElementById('selectedTracksDisplay');

            const setupTrackSelection = () => {
                document.getElementById('tracksToSelect').textContent = desiredSongCount;
                tracklistContainer.innerHTML = '';
                selectedTracksDisplay.innerHTML = '';
                ALL_SONGS.forEach(song => {
                    const button = document.createElement('button');
                    button.className = 'track-box';
                    button.textContent = song.displayName;
                    button.dataset.songId = song.id;
                    tracklistContainer.appendChild(button);
                });
                updateTrackSelectionUI();
            };

            tracklistContainer.addEventListener('click', (e) => {
                const target = e.target.closest('.track-box');
                if (target && !target.classList.contains('selected')) {
                    if (selectedTracks.length < desiredSongCount) {
                        const song = ALL_SONGS.find(s => s.id === target.dataset.songId);
                        selectedTracks.push(song);
                        updateTrackSelectionUI();
                        if (selectedTracks.length === desiredSongCount) {
                            setTimeout(() => {
                                renderFinalSetlist();
                                showSection('actions');
                            }, 500);
                        }
                    }
                }
            });

            const updateTrackSelectionUI = () => {
                const selectedIds = selectedTracks.map(s => s.id);
                document.querySelectorAll('.track-box').forEach(button => {
                    button.classList.toggle('selected', selectedIds.includes(button.dataset.songId));
                    button.disabled = selectedIds.includes(button.dataset.songId);
                });
                selectedTracksDisplay.innerHTML = selectedTracks.map((track, i) => `<div class="text-cyan-400">${i + 1}. ${track.displayName}</div>`).join('');
                if (selectedTracks.length >= desiredSongCount) {
                    document.querySelectorAll('.track-box:not(.selected)').forEach(b => b.disabled = true);
                }
            };
            
            document.getElementById('resetSelection').addEventListener('click', () => {
                selectedTracks = [];
                setupTrackSelection();
            });

            const renderFinalSetlist = () => {
                document.getElementById('finalSetlist').innerHTML = selectedTracks.map((track, i) => `<p>${i + 1}. ${track.displayName}</p>`).join('');
            };

            document.getElementById('playLiveBtn').addEventListener('click', () => {
                showSection('player');
                startPlayback();
            });
            document.getElementById('downloadZipBtn').addEventListener('click', downloadZip);
            document.getElementById('actionsResetBtn').addEventListener('click', resetToStart);

            // --- Live Player Logic ---
            const playerLoading = document.getElementById('playerLoading');
            const playerControls = document.getElementById('playerControls');
            const nowPlayingDisplay = document.getElementById('nowPlayingDisplay');
            const upNextDisplay = document.getElementById('upNextDisplay');

            const startPlayback = () => {
                currentTrackIndex = 0;
                playTrack(currentTrackIndex);
            };
            
            const stopAllPlayback = () => {
                Object.values(audioPlayers).forEach(player => {
                    player.pause();
                    player.src = '';
                });
            };

            const playTrack = (index) => {
                stopAllPlayback();
                playerControls.classList.add('hidden');
                playerLoading.classList.remove('hidden');

                if (index < selectedTracks.length) {
                    const track = selectedTracks[index];
                    nowPlayingDisplay.textContent = `NOW PLAYING: ${track.displayName}`;
                    const nextTrack = selectedTracks[index + 1];
                    upNextDisplay.textContent = nextTrack ? `UP NEXT: ${nextTrack.displayName}` : 'UP NEXT: --';

                    const stemPromises = Object.keys(audioPlayers).map(stemKey => {
                        return new Promise((resolve, reject) => {
                            const player = audioPlayers[stemKey];
                            player.src = track.stems[stemKey];
                            player.volume = mixerLevels[stemKey];
                            player.oncanplaythrough = resolve;
                            player.onerror = reject;
                        });
                    });

                    Promise.all(stemPromises).then(() => {
                        playerLoading.classList.add('hidden');
                        playerControls.classList.remove('hidden');
                        Object.values(audioPlayers).forEach(p => p.play());
                    }).catch(err => {
                        console.error("Error loading stems:", err);
                        nowPlayingDisplay.textContent = "Error loading track.";
                    });

                } else {
                    nowPlayingDisplay.textContent = 'SETLIST COMPLETE.';
                    upNextDisplay.textContent = '';
                    playerLoading.classList.add('hidden');
                    playerControls.classList.remove('hidden');
                }
            };
            
            // We only need one audio element to report the end of the song
            audioPlayers.music.addEventListener('ended', () => {
                currentTrackIndex++;
                playTrack(currentTrackIndex);
            });
            
            document.querySelectorAll('.volume-slider').forEach(slider => {
                slider.addEventListener('input', (e) => {
                    const stem = e.target.dataset.stem;
                    const volume = e.target.value / 100;
                    mixerLevels[stem] = volume;
                    if (audioPlayers[stem]) {
                        audioPlayers[stem].volume = volume;
                    }
                });
            });

            document.getElementById('playerResetBtn').addEventListener('click', () => {
                stopAllPlayback();
                showSection('actions');
            });
            
            async function downloadZip() {
                modal.classList.remove('hidden');
                const zip = new JSZip();
                try {
                    for (let i = 0; i < selectedTracks.length; i++) {
                        const track = selectedTracks[i];
                        const response = await fetch(track.mainMix);
                        if (!response.ok) throw new Error(`Could not fetch ${track.mainMix}`);
                        const blob = await response.blob();
                        const paddedIndex = String(i + 1).padStart(2, '0');
                        zip.file(`${paddedIndex}-${track.displayName.replace(/ /g, '_')}.mp3`, blob);
                    }
                    const content = await zip.generateAsync({type:"blob"});
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(content);
                    link.download = "gr23vy_setlist.zip";
                    link.click();
                    URL.revokeObjectURL(link.href);
                } catch (error) {
                    console.error("Error creating zip file:", error);
                    alert("Failed to create zip file. Make sure tracks are in the correct directory.");
                } finally {
                     modal.classList.add('hidden');
                }
            }
            
            showSection('count');
        });
    </script>
</body>
</html>
