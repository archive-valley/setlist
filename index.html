<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR23VY :: SETLIST</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0F0F0F;
            --surface-color: #1a1a1a;
            --primary-text-color: #FFFFFF;
            --secondary-text-color: #A0A0A0;
            --accent-color: #8A2BE2; /* A vibrant purple */
            --glitch-cyan-color: #00FFFF;
            --button-bg: #FFFFFF;
            --button-text: #0F0F0F;
            --button-hover-bg: #E0E0E0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* GLITCH EFFECT STYLES */
        .glitch { 
            position: relative;
            font-weight: 900;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--accent-color);
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--glitch-cyan-color), 2px 2px var(--accent-color);
            clip: rect(85px, 450px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-skew {
          0% { transform: skew(0deg); } 5% { transform: skew(1deg); } 10% { transform: skew(-0.5deg); } 15% { transform: skew(0.8deg); } 20% { transform: skew(-0.2deg); } 100% { transform: skew(0deg); }
        }
        @keyframes glitch-anim {
          0% { clip: rect(22px, 9999px, 98px, 0); transform: skew(0.2deg); } 20% { clip: rect(75px, 9999px, 60px, 0); transform: skew(0.5deg); } 40% { clip: rect(5px, 9999px, 82px, 0); transform: skew(0.1deg); } 60% { clip: rect(90px, 9999px, 12px, 0); transform: skew(0.8deg); } 80% { clip: rect(30px, 9999px, 70px, 0); transform: skew(0.3deg); } 100% { clip: rect(84px, 9999px, 3px, 0); transform: skew(0.4deg); }
        }
        @keyframes glitch-anim-2 {
          0% { clip: rect(5px, 9999px, 82px, 0); transform: skew(0.3deg); } 20% { clip: rect(60px, 9999px, 25px, 0); transform: skew(0.6deg); } 40% { clip: rect(12px, 9999px, 90px, 0); transform: skew(0.2deg); } 60% { clip: rect(70px, 9999px, 30px, 0); transform: skew(0.7deg); } 80% { clip: rect(92px, 9999px, 8px, 0); transform: skew(0.1deg); } 100% { clip: rect(42px, 9999px, 98px, 0); transform: skew(0.2deg); }
        }

        .track-button, .download-button {
            background-color: transparent;
            border: 2px solid var(--secondary-text-color);
            color: var(--primary-text-color);
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            cursor: default; /* Not clickable */
            width: 100%;
            text-align: center;
        }
        
        .download-button {
            cursor: pointer;
            background-color: var(--button-bg);
            border-color: var(--button-bg);
            color: var(--button-text);
        }

        .download-button:hover {
            background-color: var(--button-hover-bg);
            border-color: var(--button-hover-bg);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        
        .hidden { display: none; }
        
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 100; backdrop-filter: blur(5px); }
        .modal-content { background: var(--surface-color); border-radius: 12px; padding: 2.5rem; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #333; max-width: 400px; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-sm">
        <header class="mb-10 text-center">
            <h1 class="text-6xl md:text-7xl tracking-tighter glitch" data-text="gr23vy">gr23vy</h1>
            <p class="text-lg text-secondary-text-color mt-2 tracking-widest">ARCHIVE.VALLEY</p>
        </header>

        <main>
            <div id="setlistContainer" class="space-y-4 mb-10">
                <!-- Setlist will be populated here by JavaScript -->
            </div>
            
            <button id="downloadAllBtn" class="download-button">DOWNLOAD SETLIST</button>
        </main>
    </div>
    
    <div id="loadingModal" class="modal hidden">
        <div class="modal-content">
            <h3 class="text-2xl animate-pulse">PREPARING DOWNLOAD...</h3>
            <p class="text-secondary-text-color mt-2">Zipping master tracks.</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const setlistContainer = document.getElementById('setlistContainer');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const loadingModal = document.getElementById('loadingModal');
        const glitchHeader = document.querySelector('.glitch');

        const FINAL_SETLIST = [
            { id: 'Intro', displayName: 'Intro', mainMix: 'Intro/Intro.mp3' },
            { id: 'DontCryForMe', displayName: 'Don\'t Cry For Me', mainMix: 'DontCryForMe/DontCryForMe.mp3' },
            { id: 'Spotlight', displayName: 'Spotlight', mainMix: 'Spotlight/Spotlight.mp3' },
            { id: '3PM', displayName: '3PM', mainMix: '3PM/3PM.mp3' },
            { id: 'suave', displayName: 'Suave', mainMix: 'suave/suave.mp3' }
        ];
        
        // Glitch Header Animation
        const nameVariations = ['gr23vy', 'GROOVY', 'GR23VY', 'groovy'];
        setInterval(() => {
            const currentName = glitchHeader.textContent;
            const otherOptions = nameVariations.filter(name => name !== currentName);
            const newName = otherOptions[Math.floor(Math.random() * otherOptions.length)];
            glitchHeader.textContent = newName;
            glitchHeader.setAttribute('data-text', newName);
        }, 3000);

        // Populate the setlist on the page
        FINAL_SETLIST.forEach(track => {
            const trackElement = document.createElement('div');
            trackElement.className = 'track-button';
            trackElement.textContent = track.displayName;
            setlistContainer.appendChild(trackElement);
        });

        downloadAllBtn.addEventListener('click', downloadMasterFiles);

        async function downloadMasterFiles() {
            loadingModal.classList.remove('hidden');
            const zip = new JSZip();
            
            try {
                for (let i = 0; i < FINAL_SETLIST.length; i++) {
                    const track = FINAL_SETLIST[i];
                    const trackName = track.displayName.replace(/'/g, "").replace(/ /g, '_');
                    const paddedIndex = String(i + 1).padStart(2, '0');

                    // Add master file to the zip
                    const masterResponse = await fetch(track.mainMix);
                    if (!masterResponse.ok) throw new Error(`Could not fetch master: ${track.mainMix}`);
                    const masterBlob = await masterResponse.blob();
                    zip.file(`${paddedIndex}-${trackName}.mp3`, masterBlob);
                }

                const content = await zip.generateAsync({ type: "blob" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = `gr23vy_setlist_masters.zip`;
                link.click();
                URL.revokeObjectURL(link.href);

            } catch (error) {
                console.error("Error creating zip file:", error);
                alert("Failed to create zip file. Please ensure all audio files are in the correct directory on the server.");
            } finally {
                loadingModal.classList.add('hidden');
            }
        }
    });
    </script>
</body>
</html>
